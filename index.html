<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 

    <link rel = "stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
          </nav>      
    </header>

    <div class = "container-fluid">

        <div class = "row"> 
            <div  class = "col-4">
                <form  class="form-inline my-2 my-lg-0 weather-options push">
                    <h2>Search For a City</h2>
                    <input id = "cityValue" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id = "citysearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                <div id = "history"></div>
            </div><!--search bar-->
            <div id ="curr-weather" class = "col-8"></div><!--dynamically populate results here-->
        </div>

        <div class ="row">
            <div class = "col-2 day1 card">
    
            </div>
            <div class = "col-2 day2 card">
                

            </div>
            <div class = "col-2 day3 card" >
               

            </div>
            <div class = "col-2 day4 card">
              
                

            </div>
            <div class = "col-2 day5 card">
           

            </div><!--populate 5 day forecast here-->
        </div>
    </div>
 
        
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--jquery load-->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src = "script.js"></script><!--script sheet-->
    
</body>
</html>
